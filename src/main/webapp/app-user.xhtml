<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="./WEB-INF/template.xhtml">

    <ui:define name="content">


        <br/><br/><br/><br/>


        <h:form>
            <div class="container">
                <div class="form-group row">
                    <label for="fisrtName" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-sm-10">
                        <h:inputText 
                            class="form-control"
                            id="fisrtName" 
                            value="#{userController.appUser.firstName}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-10">
                        <h:inputText 
                            class="form-control"
                            id="lastName" 
                            value="#{userController.appUser.lastName}">
                            <f:validateLength minimum="2"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">E-Mail</label>
                    <div class="col-sm-10">
                        <h:inputText 
                            class="form-control"
                            id="email" 
                            value="#{userController.appUser.email}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <h:commandButton action="#{userController.save()}" class="btn btn-primary" value="save"/>

                    </div>
                </div>

            </div>
        </h:form>

        
        <hr/>
        <h2>Change Log</h2>
        
         <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat var="changeLog" value="#{userController.appUser.changeLogs}" >
                    <tr>
                        <td> <h:outputText value="#{changeLog.username}"/> </td>
                        <td> <h:outputText value="#{changeLog.ts}"/> </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>


    </ui:define>

</ui:composition>
