<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="./WEB-INF/template.xhtml">

    <ui:define name="top"> </ui:define>
    <ui:define name="content">

        <style>
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #eee;
            }

            .form-signin {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin .checkbox {
                font-weight: 400;
            }
            .form-signin .form-control {
                position: relative;
                box-sizing: border-box;
                height: auto;
                padding: 10px;
                font-size: 16px;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
        <f:view>

            <div class="container">

                <h:form class="form-signin">
                    <h2 class="form-signin-heading">#{msg.signInMsg}</h2>
                    <label for="inputEmail" class="sr-only">#{msg.emailAddress}</label>
                    <h:inputText 
                        class="form-control"
                        pt:placeholder="E-Mail address"
                        id="email" 
                        value="#{loginController.user.email}"/>
                    <label for="inputPassword" class="sr-only">#{msg.emailAddress}</label>
                    <h:inputSecret 
                        class="form-control"
                        pt:placeholder="#{msg.password}"
                        id="password" 
                        value="#{loginController.user.password}"/>

                    <h:commandButton 
                        class="btn btn-lg btn-primary btn-block"
                        action="#{loginController.login}" value="#{msg.signIn}"/>

                </h:form>

            </div> <!-- /container -->

        </f:view>
    </ui:define>

    <ui:define name="bottom"> </ui:define>
</ui:composition>
